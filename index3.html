<form>
  <label for="email">E-mail:</label>
  <input type="email" name="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" title="Вы неверно ввели email, повторите ввод в формате mail@site.com" required>

  <label for="tel">Телефон:</label>
  <input type="tel" name="tel" pattern="^\(\d{3}\)\d{3}-\d{2}-\d{2}$" title="Вы неверно ввели номер мобильного телефона, повторите ввод в формате (050)XXX-XX-XX" required />
  <input type="submit" value="Отправить">
</form>
